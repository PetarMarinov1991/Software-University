<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            let jsonData = input.shift()
            let data = JSON.parse(jsonData)
            let first = data[0]
            let html = ''

            html += '<table>'
            html += `<tr>${Object.keys(first).map(x => `<th>${x}</th>`).join('')}</tr>`
            data.forEach(element => {
                html += '<tr>'
                html += Object.values(element).map(x => `<td>${x}</td>`).join('')
                html += '</tr>'
            });
            html += '</table>'

            return html
        }
        
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
        };
    </script>
</body>
</html>
